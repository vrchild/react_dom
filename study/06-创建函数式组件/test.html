<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建函数式组件</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js" ></script>
    <script type="text/javascript" src="../js/babel.min.js" ></script>
    <script type="text/babel" >
        function Demo () {
          console.log(this)     //undefined    jsx经过Babel转译开启严格模式，未规定指向的this，不指向window
          return <h1>我是用函数定义的组件（适用于【简单组件】的定义）</h1>
        };
        ReactDOM.render(<Demo />, document.getElementById('test'));

        //执行了ReactDOM.render(<Demo />,。。。。之后，发生了什么？
            //react解析组件标签，找到了Demo组件，
            //发现组件是使用函数定义的，随后调用该函数，将返回的虚拟dom转为真是的dom，随后呈现在页面上
    </script>
</body>
</html>
