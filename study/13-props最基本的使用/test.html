<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="test"></div>
    <div id="test1"></div>

    <script type="text/javascript" src="../js/react.development.js" ></script>
    <script type="text/javascript" src="../js/react-dom.development.js" ></script>
    <script type="text/javascript" src="../js/babel.min.js" ></script>

    <script type="text/babel" >
        class Demo extends React.Component{
          render() {
            console.log(this)
            const { name,sex,age } = this.props;
            return (
              <ul>
                <li>姓名：{name}</li>
                <li>性别：{sex}</li>
                <li>年龄：{age + 1}</li>
              </ul>
            )
          }
        }
        ReactDOM.render(<Demo name='张三' sex='女' age={18} />,document.getElementById('test'))
        const p = {name:'李四', sex:'男', age:16}
        // ReactDOM.render(<Demo name='李四' sex='男' age='16' />,document.getElementById('test1'))
        console.log('@', ...p)
        ReactDOM.render(<Demo {...p} />,document.getElementById('test1'))
    </script>
</body>
