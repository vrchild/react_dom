<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1.虚拟DOM中key的作用
    //    a.简单的说：key是虚拟DOM中key的标识，在更新显示时key起着极其重要的作用
    //    b.详细的说：当状态中的数据发生变化时，react会根据【新数据】生成【新的虚拟DOM】
    //              随后react进行【新虚拟DOM】与【旧虚拟DOM】的diff比较，比较规则如下：
    //     1）.旧虚拟DOM中找到了与新虚拟DOM相同的key
    //         a.若虚拟DOM中内容没有改变，直接使用之前的真实DOM
    //         b.若虚拟DOM中内容发生改变，则生成新的真实DOM，随后替换掉页面中之前的真的DOM
    //     2) .旧虚拟DOM中未找到与新虚拟DOM相同的key
    //         a.根绝数据创建新的真实DOM，随后渲染到页面
    //
    // 2.使用index作为key可能引发的问题
    //     a.若对数据进行：逆序添加。逆序删除等破坏顺序操作：
    //                  会产生没有必要的真实DOM的更新 ===》界面效果没问题，但效率很低
    //     b.如果结构中还包含输入类的DOM：
    //                  会产生错误DOM更新 ===》界面有问题
    //     c.注意！如果不存在对数据的逆序添加，逆序删除等破坏顺序操作
    //             仅用于渲染列表用于展示，使用index作为key是没有问题的
    // 3) .开发中如何选择key
    //     a.最好使用每一条数据的唯一标识作为key
    //     b.如果确定只是简单的数据展示，使用index也是可以的
</script>
</body>
</html>
