<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript" >
        class Person {
          constructor(name,age) {
            this.name = name;
            this.age = age;
          }
          //study 方法放在了哪里？ ===  放在了类的原型对象上面，供实例使用
          //通过Person实例调用study时，study中的this就是Person实例
          study() {
            console.log(this)
          }
        }
        const p1 = new Person('张三', 18);
        p1.study()   //通过实例调用study
        const p2 = p1.study
        p2()   //赋值直接调用，本应指向window，但是类内部开启类局部严格模式 ---  undefined

    </script>

</body>
</html>
