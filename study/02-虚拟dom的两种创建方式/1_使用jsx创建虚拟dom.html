<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>
<!-- 引入react核心库 -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入react 扩展库 -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>   <!-- 顺序不可以乱-->
<!-- 将jsx翻译成js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
  // 创建虚拟dom
  const VDOM = (
    <h1 id="title">
      <span>hello,react</span>
    </h1>
  );
  //渲染虚拟dom到页面
  ReactDOM.render(VDOM, document.getElementById('test'));
</script>
</body>
</html>
