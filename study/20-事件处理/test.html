<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        class Demo extends React.Component{
          /*
          *     1。通过onXxx属性指定事件处理函数（注意大小写）
          *         a. react使用的是自定义（合成）事件，而不是使用的原生dom事件 -----为了更好的兼容性
          *         b. react中的事件是通过事件委托方式处理的（委托给组件最外层的元素）-----为了更高校
          *     2. 通过event.target得到发生事件的dom元素对象， -----  不要过度使用refs
          * */
          myRef = React.createRef()
          myRef2 = React.createRef()
          showData = () => {
            console.log(this)
            // const {input1} = this;
            alert(this.myRef.current.value);
          }
          showData1 = (event) => {
            // const { input2 } = this;
            alert(event.target.value)
          }
          render() {
            return (
              <div>
                  <input ref={this.myRef} type="text" placeholder="请输入左侧alert的文字" />
                  <button ref="btn" onClick={this.showData}>点击打印左侧的文字</button>
                  <input onBlur={this.showData1} type="text" placeholder="失去焦点alert右边的问题" />
              </div>
            )
          }
        }
        ReactDOM.render(<Demo />,document.getElementById('test'))
    </script>
</body>
</html>
