<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
      /*
      *   总结：
      *     1.类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加置顶属性时才写
      *     2.如果A继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的
      *     3.类中所定义的方法，都是放在了类的原型对象上，供实例去使用
      * */
      //创建一个Person类
        class Person {
          //构造器方法
          constructor(name,age) {
            //构造器中的this指向谁？------类的实例对象
            this.name = name;
            this.age = age;
          };
          // 类中可以直接写赋值语句，如下代码的含义是： 给Student的实力对象添加一个属性，名a,值为1
          a=1;
          //一般方法
          speak() {
            //speak方法放到了哪里？ ------类的原型对象上，供实例使用
            //通过Person实例调用speak时，speak中的this就是Person实例
            console.log(`大家好！我叫${this.name},我今年${this.age}岁`)
          }
        };
        // 创建一个person的实例对象
        const p1 = new Person('小明', 18);
        const p2 = new Person('小王', 20);

        console.log(p1);
        console.log(p2);

        p1.speak();
        p2.speak();

        //创建一个Student类，继承Person类
      class Student extends Person{
        constructor(name,age,grade) {
          super(name,age);  //必须在最开始调用
          this.grade = grade;
          this.school = '尚硅谷'
        };
        //重写从父类继承的方法
        speak() {
          console.log(`大家好！我叫${this.name},我今年${this.age}岁,读的是${this.grade}年级`)
        }
      }
      const s1 = new Student('继承', 18, '高三');
      console.log(s1)
      s1.speak()
    </script>
</body>
</html>
