<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript" >
        let arr1 = [1,3,5,7,9];
        let arr2 = [2,4,6,8];
        console.log(...arr1);  //展开数组
        let arr3 = [...arr1,...arr2]; //连接数组
        console.log(arr3)

        //在函数中使用
        function sum(...numbers) {
          console.log('numbers',numbers)
          return numbers.reduce((pre,next)=> {
            return pre + next
          })
        }
        console.log(sum(1,2,3))

        let person = {name: '小芳', 性别: '女', 年龄: '18'}
        // console.log(...person)   //展开运算符不能展开对象    js单线程报错就走不下去了
        let person2 = { ...person }   //深拷贝
        console.log(person2)

        let person3 = {...person,name: '小微'}
        console.log('person3',person3)
    </script>
</body>
</html>
