<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        class Demo extends React.Component{
          //React.createRef调用后可以返回一个容器，该容器可以存储被ref所表示的节点，该容器时 '专人专用' 的
          myRef = React.createRef()
          myRef2 = React.createRef()
          showData = () => {
            console.log(this)
            // const {input1} = this;
            alert(this.myRef.current.value);
          }
          showData1 = () => {
            // const { input2 } = this;
            alert(this.myRef2.current.value)
          }
          render() {
            return (
              <div>
                  <input ref={this.myRef} type="text" placeholder="请输入左侧alert的文字" />
                  <button ref="btn" onClick={this.showData}>点击打印左侧的文字</button>
                  <input ref={this.myRef2} onBlur={this.showData1} type="text" placeholder="失去焦点alert右边的问题" />
              </div>
            )
          }
        }
        ReactDOM.render(<Demo />,document.getElementById('test'))
    </script>
</body>
</html>
